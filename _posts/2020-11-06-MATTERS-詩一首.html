<p>《夜詩》</p><p>我帶備僅有的僅有游向大海</p><p>想借我的眼睛帶你看我美夢中的風景</p><p>事實上</p><p>深夜的海底有魔物纏繞我雙腳</p><p>想把我從海面上充盈的空氣拉下去</p><p>我昂著頭</p><p>大口大口吸入去</p><p>大口大口呼出來</p><p>我貪婪地吞吐著我的美夢</p><p>但如果有一天</p><p>我不幸沒入深夜的海中</p><p>我想靜悄悄地告訴你</p><p>我的確曾經看見過太陽</p><p>並且相信  它終將再次</p><p>再次  從海面上升起</p>
