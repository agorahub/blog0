21世纪新政宣言：
    20世纪苏联的消亡和东欧的大变革，使这21世纪初的现中国大陆成为世界关注的最主要焦点和影响新世纪文明发展的关键。特别是大陆这些年对外意识形态普遍大规模输出，震撼整个世界；全球各国对大陆暴发的病毒反思；美中关系恶化实际已打响人类意识形态领域最后的冷战甚至有引发热战危险；海峡两岸也有触发冲突大风险；香港不断的大规模游行动荡；南海邻国关系紧张。大陆经济急速下滑衰退，内外矛盾激化高端深感前所未有的严重危机，高端甚至反复提高到防“亡党”的严重程度。美国发展到以禁止高科技芯片进入中国大陆的要害制裁，遏制和衰萎大陆发展，高端强调过毛时代“紧日子”。其实美国这种高科技芯片要害制裁只能维持仅仅几年，IBM公司去年宣布几年后量子计算机商用等等之类高科技飞速发展可证明，标志着可以无需现行芯片非仅仅是当代计算机的多元时代将开始，新的同时起跑状态将呈现，问题是别在这“仅仅几年后”之前倒下！“21世纪新政”就是唯一理想而有效方案。包括中共上下在内的几乎所有人都很清楚，大陆已到非政治体制改革而不可的时候了，大变革将是民意世潮下的必然结局。中国大陆内外即全球正合力促成这人口第一大国的大变革大复兴，这也为中国开创新政提供了一次最佳机会。
       综合各政体和各国现实，绝大多数国家改革或变革选择了西方政体，但西方政体固有的越来越明显的缺陷已成为有人攻击、拒绝或怀疑的理由。这也是近年来西方国家出现了宽容那必将灭亡的独裁专制政府的左派当选，是不少选民失去信心的表现和原因。不仅如此，西方现政体的缺陷还有:  很难产生最佳决策而大多是不优不劣成心对抗后的折衷方案使施政不理想选民失去信心；财团商界巨头对政治影响过大；对立政党轮流执政决策易翻来覆去劳民伤财前后混乱选民也易失去信心; 并不只是几人而是几党几大群体竟争最高权力，强对抗易使社会撕裂更易使选民失望；另外还有竞选的形象口才和资金作用偏重，不利于博才寡言的理论家和不利于无大财团资助的竞选人；大多数博才的却不善辩的竞选人易被仅仅是形象口才好的竞选人击败等等；最明显的例子，西式政体在伊拉克之类的国家就完全失败，根本无法解决誓不两立的多党多教派的执政问题；还有俄国和美英法德等国西方政坛媒体最高端政客及左派，被极左暗地收买，极左惯用的腐败这“灵丹妙药”不仅收买拉拢一批大陆高官，还正在收买拉拢大批各国高官，如联合国人权、WHO和VOA等机构要员被收买为腐败统治辩护或服务极为普遍。美国黑恶政党政治之所谓"奥巴马门"事件，奥巴马和拜登等人及其中私家企业被极左及他国政府收买，奥巴马甚至暗示离美去加拿大避免追责。克林顿也曾应合极左，早年共和党的老布什甚至为了贸易而容忍独裁者屠杀人民。他们为打击政敌和为其个人及政党利益而丢弃原则不顾国家利益；甚至美国有市议会多数票通过废除警察局成立短命极左政府等荒唐之举；基辛格也被收买去重庆为极左薄熙来站台唱红歌，同样荒谬绝伦。而实西式政体的治国并非举贤利国利民的理想制度，典型实例是2020美国总统大选，民主党政客和大多数美国媒体被国际最大级左势力长期全力收买后的极端做法可谓“文革“2.0版，突显西式政体势必改革完善，使注重发展孙中山五权分立的考试和监察更有必要。另外，美国无限自由混血的全国灰色人种化，结果显而易见，若干年后美国将没有白种人黄种人和黑种人，全是“灰色“人种。是一例纯种人的自寻消失，一国还可，他国不可推广，物种特别是人种的保护更为重中之重，旨为人类非灰一色的丰富多彩而圆满理想的未来，所以这一点也证明“美国模式”并非最佳榜样。各派严重对立社会撕裂的台湾模式也无需效仿，地震多发地台湾的台独意识是朝向断祖绝孙。日本也是地震多发岛屿，从日本近代史可见，多年许多决策高层都有扩张野心，侵略南北韩和中国等陆地，因为他们知道自己的子孙后代,终将会在一次地震中遇难绝后的概率极大，同时也是出于私心而野蛮侵略大陆等地而不安心于日本岛。可是媚日的李登辉却愚蠢的开创了台独断祖绝后危局，是一大因弃大陆而断祖绝孙的短见，只迎合愚眛无远见阶层的意识，也对地区和全球安全不利。
       中国是影响新世纪文明发展的关键，人们也普遍希望中国大变革应该和平过渡避免付出巨大社会成本和沉重代价，新世纪社会变革更要终止杀人流血。旨在也包括左翼的更多中国人欢迎和接受的,  不完全西化中西结合的，有利两岸和平统一的，最佳选择必是都相聚在中共也一贯崇敬的孙中山先生的旗帜下，完善健全和发展孙中山的五权分立体制。这一使命由中共真改革派完成所付代价则最小，应当引起他们的高度关注，劝其为国为民勇于担当。 倒退则是自取灭亡，必是遗臭万年的中华民族的大罪人。中共改革派和大多数党员也不会愿意被往往只可能得势一时的极左倒退势力捆绑连累，中共改革派要去做的第一件事是促成落实中共曾在联合国签署的《世界人权宣言》包括中共所立宪法的基本人权和自由。【中共也许有人会说这是使党变色，那这几十年变的色还少吗？不是那些名“社”实“资”的变色不就早和前东欧苏联一样完蛋了吗？既是如此无可否认就再变最后一次又何妨？而且已是面临无法逃避的大变革前夜，天堂与地狱只一念一步之差！“资本主义社会”其实来源于马克思主义的贬义词，是指西方自由民主社会。】只有中国完成了顺民意世潮的大变革，才是21世纪文明的开始。
       改革西方民主制，加入东方元素，将孙中山先生的西式完全政党政治较浓厚的五权分立体制，进一步改革为不完全政党政治，中国古代就有“结党营私”一说。所有政党社团参政议政都不执政，无执政党和在野党之分， 避免执政党自身权益高于国家及一切的政党政治弊病。除了那拒绝政改变革而要倒退的是主动自杀，将不会有执政党下台被动推翻消亡或执政地位被他党取代的艰险和痛苦从而长存久安。【这是中共唯一可选择的避免亡党的主动体面而又圆满的过渡,  是和平自救或重整求生的唯一有利有效的办法。包括中共在内的几乎所有世人都认为中共政治体制改革已到尽头，再真政改只会亡党或改名，这里提出的新政则是使其可不亡党也可不改名的唯一圆满理想的办法，而且在这转型过程中中共仍可能会是人数第一大党。】中共转型为参政议政党，同样如此，海内外华人其他政党社团也应放弃争取执政的目标也仅参政议政，为全中华复兴和和平统一，发挥高尚的政治智慧和修养，修改各自政党社团和要员个人的利益诉求，放弃过高权力欲望更改奋斗目标，以两岸各地全中国各族人民的利益为重，为世界树立榜样。【若如此，可以说历史进程偏偏給中共以任何政党社团都不易有的改革出新型政体真正复兴中华的优先机会，应当明智果断地把握住，失之必然逃不过亡党受审全被清算的命运。】
       华人必定都希望和平统一复兴一个文明而又富强的中国，这一伟大使命也需要全球所有华人和政党社团以及政治家们的共同努力。这可供和平过渡的，孙中山旗下唯一有利两岸统一且两岸都易接受的，中西结合优化五权分立考试权的高智商群体智者治国的，一切政党社团参政议政都不执政不完全政党政治的，优化改革完善甚至可谓挽救现西方政体的21世纪新政，即“三府合政”制，分权为手段合政为目的，其架构概述为：
1，改革孙中山先生提出的五权分立和西式三权分立为三府合政: （1）由新科举考试后全民大选出的行政府（简称官府），其各机构和职能与西式三权分立之行政相似；（2）民选不需新科举考试的旨在立法的议政府（简称民府），其各机构和职能与西式三权分立之议会相似；（3）新科举考试不需民选的具多重制衡权的理政府（简称士府），理政府包括行使提供全民免费的教育院、医疗院和社保院等生存权【中共强调的】；文物院、（包括专利的）私产院和（包括国土的）资源院等资产权；科学院、智库和考试院等考试权；检查院、廉政院和法院等司法权；（包括网络的）传媒院、诚信院和监察院等监察权等的，组成松散结合的理政府。
2，每届政府任期四年，大选为四年一次，新科举考试为两年一次。参加科举的人必须是经体检、诚信和前科等资格审查的规定范围的名校博士获得者，新科举考试是主题为行政科管理学、政治科法学和经济学，加辅题即全部众多学科。新科举考试是超极限数量试题的考试，和才能智商检测（此项检测跟随高科技发展逐步推进深化）。
3，最终引入逐步精细化的公正而且高效的“投票份额”制，即选举公决和提案表决等一切重要公事投票表决的，历次累积的取决于对错结果并经电脑统计出的，每人每次投票的各自不同不断变化的“份额”，并记入诚信、资历和各资格等项。使所有人所有重要投票表决更认真谨慎，特别是更为有效。科举考试及大选、政迹统计、新政评估和投票份额等等要充分紧跟并利用不断飞速发展的电脑网络技术的资源和作用，不断提高新政的管理水平。
4，行政府总理（兼军队最高统帅）由最早新科举考试的未任过两届总理参选最多三次的申请参选的，两名头名科举贤士为总理候选人，并同样在这些头名贤士中自主结合成两组竞选伙伴受总理级保护，再全民大选出正副总理，总理最多可竞选连任一届。各正副部长级行政府官员由总理在各届科举考试前三名贤士中任命，经另两府半数通过，可被辞但无再聘次数限制。各省长、各市长和各县长级以上地方正副行政长官每职位取两名，在各届科举考试合格贤士中按规定届序名次经电脑处理出的申请参选人经民选出。
5，只有行政府设县以下机构；各级行政长官当选后辞去原社团党派教派之类职务，行政不带社团教派党派偏见，按需灵活择取各方各党各派争辩而出的非仅一方一党的全部最优决策。【不会因执政党的变更而翻来复去折腾。】
6，公民个人或以辖内注册的各党各派社团身份参选人员经资格审查后均可在各级议政府角逐正副议长或议员，经由民选出不需科举考试，当选届次不限。议员各区配额的总人数与另两府参加三府联席会议的人数相当。【不会被动推翻或消亡的而只要回归一度曾放弃暴力革命和阶级斗争等违宪教条的现共产党，放弃违宪易撕裂社会的台独主张的民进党和国民党等以及经辖内注册的海内外华人政党社团,  都可在两岸各地发展并竞选各级议政府正副议长或议员。】
7，理政府的正副理士、院士、考官、检查官和法官等要员及各地方理政府要员由各届新科举考试合格人士即贤士，其新科举考试主题和辅题对口学科成绩排名入档，定期内三志愿对口投档按规定届序名次经电脑处理再公榜后上任，不需民选，也不由行政长官任命不对之负责，不同与西式政体，使司法权、监察权和考试权等更分权独立。
8，立法提案三府均可提出并皆参与审核，最终由议政府审定为立法由总理签署；修宪、公决发起案和中央各府正副最高长官弹劾案及主席团成员请辞除名等大案需至少两府提出，主席召集（不参与表决），由三府联席会议过三分之二通过。
9，主席团成员为无权资政，行使礼仪特使和独立调查及巡视报告等职能【为国为民再作贡献发挥余热，填补和缓解下台后中老年生活的心理空虚和猛然变化，这一变化易产生下台后各种纠葛并影响不少下台国家首脑的寿命】，最新卸任总理为国家主席（象征性国家元首），最新卸任副总理为国家副主席，任满之后与其余历届卸任正副总理、卸任正副议长和卸任正副理士为主席团终身资政。
10，新政为民选和科举有分有合的叁式选举制，既顺民意而又规范于学理,  也有利于博才寡言的理论家和灵话善辩的活动家及两者兼优人才都有发辉和贡献的机会。这新政的民选与科举不受年龄，姓别、民族、党派、贫富、形象和口才等局限，公平合理，远强于现西式选举。
11，新政为士辅民主制，至今为止所有所谓民主，都是只有那些强大的党派和利益集团才有能力导向的，经科举和民选脱颖而出之贤人贤士则是民意与学理的代表，而不是某政党、社团、教派或利益集团的代表。
12，各民族和各具特色地区有充分自治权，一个最小的群体最小的民族或最小地区只要出智者就有出总理、理士、院士或贤士等最大摡率，远比现西式选举摡率大得多，突显平等公正。历史上曾附属过的或有民意支持的邻邦可入此新政，无条件接受对其军事保护灾难救援请求和经济协助等，其有参选被选和完全自治权。全球效仿此新政而大同共享，可延伸扩大为联合新政中华共同体。
       党不执政与军不从政同理合理, 易天下太平避免社会撕裂和政变动乱等，这三府合政体制该是真正理想而先进的东西结合的新型政体。【若中共签署或实施本新政宣言，可能有两三年过渡期在签署宣言的多党群体选出的新政筹备委员会中主政，包括完成连续三年以上筹备期突击新科举考试及筹备大选等，为21世纪新政奠基。中共也可让香港立即启动先行，这也是解决香港大难题的一劳永逸最理想的方案。很明显，香港西式政党易争得执政权是中共不愿香港普选的最主要原因，而这新政正是摆在中共面前的一理想台阶，是唯一圆满解决香港问提的双赢方案！而且中共很可能最终也在大陆作这一选择，现在暂时不想也最好收藏这一方案。全国和全香港人要齐心协力集中精力追求新政这一可行不动荡易于接受的政改主要诉求！】这中西结合不完全政党政治的高智商群体智者治国的优于现西方民主制的新型政体，让中国人也真正感受且超越美国人所一直感受的，对国家、社会及政治制度的自信和骄傲，并为包括美国在内的世界树立榜样！也是世界真正进入新世纪的里程碑。【希望大家全面广泛地讨论，求得最大共识，以创新决定全中国乃至全人类命运的21世纪新政】。
