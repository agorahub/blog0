<p>20201103.今天是美国历史和世界历史重要的一天。全体美国人在今天投票，选举未来的领导人。今天乔治亚州风和日丽，晴空万里。</p><p>投票是弥补分歧不是扩大分歧。今天，人民为未来投票，人民为自己的命运投票。这就是民有、民治、民享的法理基础。</p><p>人民的力量和历史的伟大体现在这些民主的细节中。所有的细节构成史诗的美感，这一天值得永远牢记。</p>
