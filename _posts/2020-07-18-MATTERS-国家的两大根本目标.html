<p>人类行为的根本目的是为了让自己人适应环境活下去，套用到国家层面，就是让国人获得更有利的生存条件。此处把“自己人”替换成了“国人”，也就是要把“国人”塑造成“自己人”的意思，而适应环境活下去是通过获得更有利的生存条件来实现的，我们用生产力发展水平来衡量，那么由人类行为的根本目的就奠定了国家的两大根本目标：在一国之内塑造共同身份和发展生产力。</p>
