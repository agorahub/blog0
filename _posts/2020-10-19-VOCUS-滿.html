<p><br></p>
<p>「<strong>滿</strong>」雖然喜氣，卻不是一個好字。原因是世間一切事物，只要滿了，便無法繼續，比如：水桶的水盛滿了，就添不得；人自滿了，就不會再去突破自己等等……總而言之，不管什麽事，不「<strong>滿</strong>」，才有延伸的空間。</p>
