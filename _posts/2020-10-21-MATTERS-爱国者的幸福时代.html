<p>对于中国大陆人来说，这是一个爱国者的幸福时代，我们眼睁睁地看着国家崛起。</p><p>因为相信国家必然崛起，所以我们是乐观主义者。乐观主义，更让人努力奋进，更让人到处寻找机会，而中国大陆，又到处充满机会。</p><p>作为一个电商从业者，一个业余股票投资者，我看多中国，用金钱做多中国，也在其中收获满满。</p><p>感谢这个时代，感谢我亲爱的祖国！</p>
