<p>-</p>
<p>彼岸的那段話，<br>
回去吧，這不是妳家，<br>
說出人話，<br>
才能打開那一扇窗，<br>
看光。</p>
<p><br></p>
<p>給你回答，<br>
那些不同的想法在夜裡惆悵，<br>
別再回頭望著門把，<br>
回不去的仲夏。</p>
<p><br></p>
<p>橋上的風景依舊閃亮，<br>
那碗湯依舊沉香，<br>
一口飲下，<br>
不留下任何餘地忘了吧。</p>
