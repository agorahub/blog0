<p>妳曾經到過我的床旁<br>
生活過一小段時光<br>
彼此習慣著<br>
依賴在春暖花香</p>
<p><br></p>
<p>一次的沒關窗<br>
妳跑了出去我卻失了方向<br>
遍尋不著就回歸正常<br>
逐漸遺忘</p>
<p><br></p>
<p>有天看見妳在別人家窗<br>
一樣的溫和撒嬌在當下<br>
我了解到<br>
我讓妳渴望有個家<br>
而妳卻讓我學會了關窗</p>
