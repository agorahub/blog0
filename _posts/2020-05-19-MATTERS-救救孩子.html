    <figcaption><span>“我翻开历史一查，这历史没有年代，歪歪斜斜的每页上都写着‘仁义道德’四个字。我横竖睡不着，仔细看了半夜，才从字缝里看出字来，满本都写着两个字是‘吃人’！”    “没有吃过人的孩子，或者还有？  救救孩子……
一九一八年四月。”
一百多年前，鲁迅在《狂人日记》的最后呼喊道 ：救救孩子……现在读来，依旧振聋发聩，难道这就是吾国吾民之文化宿命？</span></figcaption></figure><p><br></p>
