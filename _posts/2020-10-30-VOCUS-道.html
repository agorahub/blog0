<p>「<strong>道</strong>」本身不會說話，只好通過修行者傳播<strong>道法</strong>。可是由於每一個修行人所<strong>悟</strong>到的「<strong>道</strong>」不一樣，故而產生了不同的<strong>法</strong>，造就了各門各派，令信徒迷惑。其實，不管您信仰的是哪一門派，都無所謂，無須爭議，只要發自內心相信「<strong>道</strong>」<strong>存在</strong>即可，其餘的皆迂腐之談，不必理會。</p>
