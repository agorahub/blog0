<p>-</p>
<p>-</p>
<p>沒那麼多，哀傷，<br>
愛上的，不是那個太陽，<br>
而是午後的夕陽西下，<br>
那樣奔放。</p>
<p><br></p>
<p>投一個圈，套住誰，<br>
卻不知道誰是誰的誰，<br>
那個問題一直在裡面，<br>
不斷盤旋，無謂。</p>
<p><br></p>
<p>無為，自然便是美，<br>
再多的安排終究敵不過結尾，<br>
想再多心機也無言以對，<br>
心態如何交點，<br>
平行線。</p>
<p><br></p>
<p><br></p>
