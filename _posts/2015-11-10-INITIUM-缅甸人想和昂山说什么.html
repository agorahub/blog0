<p>缅甸反对党选举获胜，国家迈向民主。据反对派全国民主联盟资料显示，民盟势可夺得国会三分之二议席，将可筹组缅甸政府。在告别独裁政权、踏上民主路的分水岭，缅甸人民对将成为国家领袖的昂山素姫充满希望。选举过后，端传媒记者在缅甸仰光市中心街头访问，听听缅甸人对昂山有何期望。</p>
