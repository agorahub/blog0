       华人必定都希望中国和平统一复兴一个文明而又富强甚至为第一强国，这一伟大使命也需要全球所有华人和政党社团以及政治家们的共同努力。这可供和平过渡的，孙中山旗下唯一有利两岸统一且两岸都易接受的，中西结合优化五权分立考试权的高智商群体智者治国的，一切政党社团参政议政都不执政不完全政党政治的，优化改革完善甚至可谓挽救现西方政体的21世纪和平新政，即士辅民主的“三府合政”制，其分权为手段合政为目的，其架构概述为：
1，改革孙中山先生提出的五权分立和西式三权分立为三府合政: （1）由新科举考试后全民大选出的行政府（可简称官府），其各机构和职能与西式三权分立之行政相似；（2）民选不需新科举考试的旨在立法的议政府（可简称民府），其各机构和职能与西式三权分立之议会相似；（3）新科举考试不需民选的具多重制衡权的理政府（可简称士府），理政府包括行使提供全民免费的教育院、医疗院和社保院等生存权【中共强调的】；文物院、（包括专利的）私产院和（包括国土的）资源院等资产权；科学院、智库和考试院等考试权；检查院、廉政院和法院等司法权；（包括报刊和网络的）传媒院、诚信院和监察院等监察权等的，组成松散结合的理政府，因此，理政府还具有小部分专业性极强的行政功能和西式议会参议院功能。
2，每届政府任期四年，行政府和议政府的大选为四年一届次，新科举考试为两年一次。参加科举的人必须是经体检、诚信和前科等资格审查的规定范围的名校博士获得者。参加科举考试不管是否考上是否任职过最多可参加三届，新科举考试是主题为行政科管理学、政治科法学和经济学，加辅题即全部众多学科。新科举考试是超极限数量试题的考试，和才能智商检测（此项检测跟随高科技发展逐步推进深化）。
3，最终引入逐步精细化的公正而且高效的“投票份额”制，即选举公决和提案表决等一切重要公事投票表决的，历次累积的取决于对错结果并经电脑统计出的，每人每次投票的各自不同不断变化的“份额”，并记入诚信、资历和各资格等项。使所有人所有重要投票表决更认真谨慎，特别是更为有效。科举考试及大选、政迹统计、新政评估和投票份额等等要充分紧跟并利用不断飞速发展的电脑网络技术的资源和作用，不断提高新政的管理水平。
4，行政府总理（兼军警最高统帅）由最早新科举考试的未任过两届总理参选最多三次的申请参选的，两名头名科举贤士为总理候选人，并同样在这些头名贤士中自主结合成两组竞选伙伴受总理级保护，再全民大选出正副总理，总理最多可竞选连任一届。各正副部长级行政府官员由总理对口在各届科举考试合格的贤士中任命，经另两府半数通过，可被辞但无再聘次数限制。各省长（或特区区长）和各市长各县长级以上地方正副行政长官每职位取两名，在各届科举考试合格贤士中按规定届序名次经电脑处理出的申请参选人经当地选民选出。
5，只有行政府设县级以下机构，其官员由其上一级长官任命；各级行政长官当选后辞去原社团党派教派之类职务，行政不带社团教派党派偏见，按需灵活择取各方各党各派争辩而出的非仅一方一党的全部最优决策。【避免西式体制因执政党的变更而翻来复去折腾。】议政府和理政府设至省（或特区）级止之下各级均不设，议政府和理政府常设适量“巡视组”据案巡回暂驻于所辖各市县行政府，议政府和理政府事务及案件（如起诉立案）可广泛运用互联网。简化西式体制机构的繁杂臃肿，行政府是“管”的概念必须设至县以下，而议政府和理政府是“议”和“裁”的概念，完全可充分运用互联网而简政减员和废止。
6，以辖内注册的各党各派各社团身份或个人身份参选人经资格审查后均可角逐中央议政府和各省（或特区）议政府议员，经由各省（或特区）民选出不需科举考试，当选届次不限。其正副议长由议政府当届议员选出得票最多者担任，中央议政府议员加各省（或特区）正副议长的总人数与另两府参加三府联席会议的人数相当。【不会被动推翻或消亡的而只要回归一度曾放弃暴力革命和阶级斗争等违宪教条的现共产党，放弃违宪易撕裂社会的台独主张的民进党和国民党等以及经辖内注册的海内外华人政党社团,  都可在两岸各地发展并竞选各级议政府正副议长或议员。】
7，理政府的正副理士、院士、考官、检查官和法官等要员及各省（或特区）理政府省（区）理士要员由各届新科举考试合格人士即贤士，根据其新科举考试主题分数和辅题对口学科分数，按原名校获得的博士专业或从事的工作专业分类排名入档，定期内三志愿对口投档按规定届序名次经电脑处理再公榜后上任，不需民选，也不由行政长官任命不对之负责，只依宪法法律为国服务，并行使仅不包括“三府一团联席会议"特大案终审裁决的一切各案裁决，不同与西式政体，使司法权、监察权和考试权等更分权独立。每界理政府正副理士、院士、考官、检查官和法官等要员任期四年后卸职，重新科考中榜才可连任。卸职后留理政府还原为理政府贤士，可接受理政府“巡视组”任职或行政府县以下行政职务任命。
8，立法提案三府均可经简单多数提出由各府参与审核，行政府提案先交理政府可作修正案再齐交议政府审定其一或过三分之二通过废止；理政府提案先交行政府可作修正案再齐交议政府审定其一或过三分之二通过废止；议政府提案先交理政府可作修正案齐交行政府也可作修正案再回议政府审定其一修正案或过三分之二通过原提案；议政府过三分之二通过的提案为不需交另两府的直接审定，提案最终是由议政府审定由总理签署，若拒签则十日后自动生效。修宪、公决发起案、正副总理弹劾案、主席团成员请辞除名等特大案的终审裁决需至少两府表决过三分之二通过提出，主席召集，须由“三府一团（主席团）联席会议"过三分之二表决通过；各省长（或特区区长）弹劾案由至少中央两府表决通过提出，总理召集，须其“三府联席会议"过三分之二通过；各市长县长弹劾案由省（区）至少两府表决通过提出，省（区）长召集，须其省（区）“三府联席会议"过三分之二通过。
9，主席团成员均为无权资政，其中最新卸任总理为国家主席（象征性国家元首），最新卸任副总理为国家副主席，国家正副主席任满后都与其余历届卸任正副总理、卸任正副议长和卸任正副理士为主席团终身资政，主席团行使礼仪特使和独立调查及巡视通报及参与特大案表决等职能【为国为民再作贡献发挥余热，填补和缓解下台后中老年生活的心理空虚和猛然变化，这一变化易产生下台后各种纠葛并影响不少下台国家首脑的寿命】。
10，新政为民选和科举有分有合的三式选举制，既顺民意而又规范于学理,  也有利于博才寡言的理论家和灵话善辩的活动家及两者兼优人才都有发辉和贡献的机会。这新政的民选与科举不受年龄，姓别、民族、党派、贫富、形象和口才等局限，公平合理，远强于现西式选举。
11，和平新政为士辅民主制，至今为止所有所谓民主，都是只有那些强大的党派和利益集团才有能力导向的，经科举和民选脱颖而出之贤人贤士则是民意与学理的代表，而不是某政党、社团、教派或利益集团的代表。
12，各民族和各具特色地区有充分自治权，一个最小的群体最小的民族或最小地区只要出智者就有出总理、理士、院士或贤士等最大摡率，远比现西式选举摡率大得多，突显平等公正。历史上曾附属过的或有民意支持的邻邦可入此大中华和平新政，无条件接受对其军事保护灾难救援和经济协助等，其有参选被选和完全自治权。全球效仿此和平新政而大同共享，可延伸扩大为和平新政联合共同体。
       党不执政与军不从政同理合理, 易天下太平避免社会撕裂和政变动乱，和平且安全。【若中共签署或实施本新政宣言，可能有两三年过渡期在签署宣言的多党群体选出的新政筹备委员会中主政，包括完成连续三年以上筹备期突击新科举考试及筹备大选等，为21世纪和平新政奠基。中共也可让香港立即启动先行试点，这也是解决香港大难题的一劳永逸最理想的方案。很明显，香港西式政党易争得执政权是中共不愿香港普选的最主要原因，而这一切政党社团参政议政都不执政的和平新政正是摆在中共面前的一理想台阶，是唯一圆满解决香港问提的双赢方案！而且此和平新政一经遍传播，中共很大可能最终也在大陆只能作这一最理想选择，现在暂时不想也最好收藏这一方案。全国和全香港人要齐心协力集中精力追求新政这一可行而又避免社会动荡易于接受的和平政改主要诉求！】这中西结合不完全政党政治的高智商群体智者治国的优于现西方民主制的真正理想而先进的新型政体，让中国人也真正感受且超越美国人所一直感受的，对国家、社会及政治制度的自信和骄傲，并为包括美国在内的世界树立榜样！也是世界真正进入新和平文明世纪的里程碑。【希望大家全面广泛地讨论，求得最大共识，以创新决定全中国乃至全人类命运的21世纪和平新政】。
