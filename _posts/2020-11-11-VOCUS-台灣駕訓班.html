<p>最近的我開始上汽車駕訓班了。</p>
<p>剛開始時，教練幾乎每堂都會用一種<br>
「甚麼話也不說，但明顯把你當智障」的表情看著我。</p>
<p>移居到其他地方，就必須適應它的生活文化。<br>
移居到台灣，就必須習慣它的交通方式。</p>
<p>住在香港時，到處都是交通工具，想去哪個地方都很方便。<br>
為甚麼這麼讚？沒有別的，就因為地方太小。<br>
也因此，駕照對我們來說都是奢侈品，幾乎用不上。</p>
