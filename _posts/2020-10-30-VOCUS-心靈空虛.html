<p><br></p>
<p>一個人之所以會「<strong>心靈空虛</strong>」，是因為沒有<strong>寄託</strong>。「寄託」則是把自己多餘的時間安排在有意義的<strong>活動</strong>上。而「活動」讓人身心愉快，無暇鑽牛角尖；另一方面，是由於<strong>自己享受了參與感，不知不覺走出了孤獨感</strong>，於是「<strong>空虛</strong>」便自然而然消除，不再纏身。</p>
