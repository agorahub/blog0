<p>创造了历史新低。</p><p>和非典相比，2003年第二季度增速6.7%（后修订为7.9%），比第一季度的增速减缓2-3个百分点。 </p><p>这次武汉肺炎对GDP的影响远超非典。</p><p>粗略估计，相比2019年第一季度直接损失1.7万亿人民币。如果算上今年本该增长的部分，合计损失超过3万亿人民币。</p>
