<p><br></p>
<p>　　　　　　　　</p>
<p>從電腦螢幕裡<br>
驚醒<br>
機器輪轉的聲音<br>
和自己殘喘的呼吸</p>
<p>捏著不稱職的<br>
一顆心，走出辦公室</p>
<p>這裡夏蟲嚶嚶淒淒<br>
沒有車輪流瀉<br>
乾一杯都嫌遠<br>
手機裡的他們<br>
都趕在明天回不來的河堤外</p>
<p>終於，四十五分鐘，離巢</p>
<p>「月亮出來了！」 <br>
他撫著額頭大笑<br>
笑得不能用鑰匙開門</p>
<p>這顆心，終歸要回巢</p>
