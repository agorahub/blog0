    <figcaption><span>关于新疆，太多的想象和传闻，2017年我终于踏上去新疆的旅途，本来只是想去看一看向往已久的西域风景，却刚好赶上新疆反恐进行的如火如荼的时期，这次旅行引起我对边疆故事的极大兴趣，新疆到底怎么了，甚至在网络上成为了一个不能碰触的话题，乃至在朋友之间也无法去平心静气去讨论，到底是太过遥远，还是因为那些太过复杂的无法说清道明的原因？何以至此？因此我决定以我的方式，尽力去了解和探讨那里所发生的一切。</span></figcaption></figure><p><br></p>
