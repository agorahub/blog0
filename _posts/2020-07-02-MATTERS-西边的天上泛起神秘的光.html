    <figcaption><span></span></figcaption></figure><p>西方的天上泛起神秘的光</p><p>透过枝叶的缝隙洒落金黄的霜</p><p>仿佛亘古的秘密都在那儿了</p><p>我怔怔地发呆盯着朝西的窗</p><p>手中的菜刀掉回水池</p><p>我停止切菜关灯眺望</p><p>可是城市太拥挤灯火太亮</p><p>晚霞的光芒像流星一样</p><p>愿望还没许成就去了远方</p><p>徒留我一人在这儿大失所望</p>
