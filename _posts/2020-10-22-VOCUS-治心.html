<p><strong>治心</strong>有方，分為對內和對外兩種。<strong>對內</strong>：是因為心不對口。從自己口中說出來的話並非由心而發，心虛感導致。若不口是心非，坦蕩蕩的，當然舒心。<strong>對外</strong>：是因為對人對事無法稱心。不如意，不如所願，故而心生反感導致。若學會豁達，任由它去，自然可以寬心自在。</p>
